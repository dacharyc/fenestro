<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Test</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #status { padding: 20px; margin: 10px 0; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; }
        .failure { background: #f8d7da; color: #721c24; }
        #log { white-space: pre-wrap; font-family: monospace; padding: 10px; background: #f5f5f5; }
    </style>
    <script>
        // Test 1: Define a function
        function setStatus(success, message) {
            var el = document.getElementById('status');
            el.className = success ? 'success' : 'failure';
            el.textContent = message;
        }

        // Test 2: Define a function that accesses DOM
        function runTests() {
            var log = [];

            // Test: Can we find elements?
            var testDiv = document.getElementById('test-div');
            log.push('getElementById("test-div"): ' + (testDiv ? 'FOUND' : 'NOT FOUND'));

            // Test: Can we find custom elements?
            var customEls = document.getElementsByTagName('custom-element');
            log.push('getElementsByTagName("custom-element"): found ' + customEls.length);

            // Test: Can we modify elements?
            if (testDiv) {
                testDiv.style.border = '2px solid green';
                log.push('Modified test-div style: SUCCESS');
            }

            // Test: Can we add event listeners?
            var btn = document.getElementById('test-btn');
            if (btn) {
                btn.addEventListener('click', function() {
                    alert('Button clicked! JavaScript events work.');
                });
                log.push('Added click handler to button: SUCCESS');
            }

            // Update log
            var logEl = document.getElementById('log');
            logEl.textContent = log.join('\n');

            // Set overall status
            setStatus(true, 'JavaScript executed successfully!');
        }
    </script>
</head>
<body>
    <h1>JavaScript Execution Test</h1>

    <div id="status" class="failure">JavaScript has NOT executed yet</div>

    <div id="test-div" style="padding: 10px; background: #eee;">
        This div should have a green border if JS works
    </div>

    <custom-element>Custom element 1</custom-element>
    <custom-element>Custom element 2</custom-element>

    <button id="test-btn">Click to test event handlers</button>

    <h3>Execution Log:</h3>
    <div id="log">No log entries yet - JavaScript has not run</div>

    <script>
        // This script should run after the page content is loaded
        runTests();
    </script>
</body>
</html>
